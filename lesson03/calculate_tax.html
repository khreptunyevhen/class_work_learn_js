<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      const formatter = new Intl.NumberFormat("fr-CA", {
        style: "currency",
        currency: "CAD",
      });

      function calc_tax() {
        let current_price = document.getElementById("idPrice").value;
        const PROV_TAX = 0.09975;
        const FED_TAX = 0.05;

        //  Calculate the tax.
        let taxes = current_price * FED_TAX + current_price * PROV_TAX;

        document.getElementById("idResult").value = formatter.format(taxes);
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="#!" class="form-horizontal">
        <div class="form-group rows">
          <label for="idPrice" class="control-label col-sm-2">Price</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="number"
              id="idPrice"
              name="fPrice"
            />
          </div>
        </div>
        <div class="form-group mt-3 mb-3">
          <button class="btn btn-primary" onclick="calc_tax()">
            Calculate Tax
          </button>
        </div>
        <!-- <span id="idResult"></span> -->
        <div class="form-group rows">
          <label for="idResult" class="control-label col-sm-2">Tax</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              id="idResult"
              name="fResult"
              disabled
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
