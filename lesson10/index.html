<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#!">
      <label for="choose">Would you prefer a blue or green?</label>
      <input
        id="choose"
        name="i-like"
        type="text"
        required
        pattern="[Bb]lue|[Gg]reen"
      />
      <button>Submit</button>
    </form>
  </body>
</html>
